<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="A fun memory game!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <img src="img/fishschool.png" alt="school of fish" class="header-fish">
            <h1>Matching Game</h1>
            <img src="img/fishschool.png" alt="school of fish" id="school2" class="header-fish">
        </header>

        <div id="content">
            <section class="score-panel">
                <div class="score-content">
                    <h3>Scoreboard:</h3>

                    <div id="timer">
                            <span id="minutes">0</span>:<span id="seconds">0</span>
                        </div>

                    <div>Moves:<span class="moves">0</span></div>
                    
                    <div>
                    <p>Score:</p>
                        <ul class="stars" id="stars">
                            <li><img id = "star1" class="starfish" src ="img/starfish.png" alt="starfish"></li>
                            <li><img id = "star2" src ="img/starfish.png" class="starfish" alt="starfish"></li>
                            <li><img id = "star3" class="starfish" src ="img/starfish.png" alt="starfish"></li>
                        </ul>
                    </div>    
                    
                    <div class="restart">
                        <i class="fa fa-repeat"></i>
                    </div>
                </div>
            </section>

            <ul class="deck">
                <li class="card" id="card1">
                    <img src = "img/blowfish.png" alt="blowfish">
                </li>
                <li class="card" id="card2">
                    <img src = "img/blowfish.png" alt="blowfish">
                </li>
                <li class="card" id="card3">
                    <img src = "img/crab.png" alt="crab">
                </li>
                <li class="card" id="card4">
                    <img src = "img/crab.png" alt="crab">
                </li>
                <li class="card" id="card5">
                    <img src ="img/fish.png" alt="fish">
                </li>
                <li class="card" id="card6">
                    <img src ="img/fish.png" alt="fish">
                </li>
                <li class="card" id="card7">
                    <img src ="img/grampus.png" alt="whale">
                </li>
                <li class="card" id="card8">
                    <img src ="img/grampus.png" alt="whale">
                </li>
                <li class="card" id="card9">
                    <img src="img/jellyfish.png" alt="jellyfish">
                </li>
                <li class="card" id="card10">
                    <img src="img/jellyfish.png" alt="jellyfish">
                </li>
                <li class="card" id="card11">
                    <img src = "img/octopus.png" alt="octopus">
                </li>
                <li class="card" id="card12">
                    <img src = "img/octopus.png" alt="octopus">
                </li>
                <li class="card" id="card13">
                    <img src ="img/bluefish.png" alt="blue fish">
                </li>
                <li class="card" id="card14">
                    <img src ="img/bluefish.png" alt="blue fish">
                </li>
                <li class="card" id="card15">
                    <img src = "img/turtle.png" alt="turtle">
                </li>
                <li class="card" id="card16">
                    <img src = "img/turtle.png" alt="turtle">
                </li>
            </ul>
        </div>
    </div>

    <div id="modal">
        <div id="modal-content">
            <img id = "star1" src ="img/starfish.png" alt="starfish">
            <h1>You have O'FISHally Won!</h1>
            <p>You completed the game in:</p>
            <span id="time"></span>
            <p>With a score of:</p>
            <ul id="score"></ul>
            <h2>Good Work!</h2>
            <button id="play-again">Play Again?</button>
        </div>
    </div>
    
    <div id= "credits">
        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        <a href="https://www.freepik.com/free-vector/background-of-hand-drawn-blue-waves_957723.htm">Page background designed by Freepik</a>
        <a href='https://www.freepik.com/free-vector/background-scene-with-blue-waves_1316288.htm'>Card background designed by Freepik</a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
