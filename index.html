<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            
            <div id="timer">
                <span id="minutes">0</span>:<span id="seconds">0</span>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" id="card1">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="card2">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="card3">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="card4">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="card5">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" id="card6">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="card7">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="card8">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="card9">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="card10">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="card11">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="card12">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="card13">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="card14">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="card15">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="card16">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div id="modal">
        <div id="modal-content">
            <h1>You have O'FISHally Won!</h1>
            <p>You completed the game in:</p>
            <span id="time"></span>
            <p>With a score of:</p>
            <span id="score"></span>
            <h2>Good Work!</h2>
            <button>Play Again?</button>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
